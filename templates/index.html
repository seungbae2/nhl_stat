<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSPN</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="stylesheet" href="./static/css/d3Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h2>{{ data.home_team }} vs {{ data.away_team }}</h2>
        <p>{{ data.game_date}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Team Stats</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="shot_goal"></div>
      </div>
      <div class="col-md-4">
        <div id="face_off"></div>
      </div>
      <div class="col-md-4">
        <div id="hit"></div>
      </div>
    </div>
    <br><br><br>
    <div class="row">
      
      <br>
      <div class="col-md-12">
        <select name="pets" id="pet-select">
          <option value="all">All Periods</option>
          <option value="1st">1st Period</option>
          <option value="2nd">2nd Period</option>
          <option value="3rd">3rd Period</option>
          <option value="ot">OT</option>
        </select>
        <div class="chart">
          <!-- <img src="./static/images/bg-rink.svg" z-index="-1"/> -->
        </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

</body>

</html>
